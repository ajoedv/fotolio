{% extends "base.html" %}
{% block content %}
<div class="container my-4">
    <h2 class="h5 mb-3">Your Cart</h2>

    <div class="card">
        <table class="table">
                <thead>
                    <tr>
                    <th>Product</th>
                    <th class="text-center">Qty</th>
                    <th class="text-right">Line total</th>
                    <th></th>
                    </tr>
                </thead>
                <tbody>
                {% for item in items %}
                    <tr>
                    <td>{{ item.product.name }}</td>

                    <td class="text-center">
                        <form action="{% url 'cart:update' item.id %}" method="post" class="form-inline justify-content-center">
                        {% csrf_token %}
                        <input type="number" name="quantity" value="{{ item.quantity }}" min="1"
                                class="form-control form-control-sm mr-2" style="width:80px;">
                        <button class="btn btn-success btn-sm" type="submit">Update</button>
                        </form>
                    </td>

                    <td class="text-right">{{ item.line_total }}</td>

                    <td class="text-right">
                        <form action="{% url 'cart:remove' item.id %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button class="btn btn-outline-danger btn-sm" type="submit">Remove</button>
                        </form>
                    </td>
                    </tr>
                {% empty %}
                    <tr><td colspan="4" class="text-center text-muted">Your cart is empty.</td></tr>
                {% endfor %}
                </tbody>
                <tfoot>
                    <tr>
                    <th colspan="2" class="text-right">Subtotal:</th>
                    <th class="text-right">{{ subtotal }}</th>
                    <th></th>
                    </tr>
                </tfoot>
            </table>
    </div>

    <div class="d-flex justify-content-center mt-3">
        <a href="#" class="btn btn-hero-primary btn-lg disabled" tabindex="-1" role="button" aria-disabled="true">
            <i class="fas fa-credit-card mr-1"></i> Checkout (coming soon)
        </a>
    </div>
</div>
{% endblock %}
