{% extends "base.html" %}
{% block content %}
    <div class="container my-4">
    <h1 class="h4 mb-3">My Profile</h1>

    <div class="card shadow-sm">
        <div class="card-body">
        <p class="mb-2"><strong>Username:</strong> {{ request.user.username }}</p>
        <p class="mb-2"><strong>Email:</strong> {{ request.user.email|default:"â€”" }}</p>
        <p class="mb-0 text-muted">Member since: {{ request.user.date_joined|date:"M d, Y" }}</p>
        </div>
    </div>

    <div class="mt-4">
        <a href="{% url 'account_logout' %}" class="btn btn-outline-secondary">Sign out</a>
    </div>
</div>
{% endblock %}
