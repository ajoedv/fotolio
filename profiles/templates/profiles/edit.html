{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container my-4">
    <h1 class="h4 mb-3">Edit Profile</h1>

    <div class="row">
        <div class="col-12 col-lg-8">
        <form method="post" enctype="multipart/form-data" class="card shadow-sm p-3">
            {% csrf_token %}

            <div class="form-group">
            <label for="{{ form.display_name.id_for_label }}">Display name</label>
            {{ form.display_name }}
            </div>

            <div class="form-group">
            <label for="{{ form.phone.id_for_label }}">Phone</label>
            {{ form.phone }}
            </div>

            <div class="form-group">
            <label for="{{ form.default_shipping_address.id_for_label }}">Default shipping address</label>
            {{ form.default_shipping_address }}
            </div>

            <div class="form-group">
            <label for="{{ form.avatar.id_for_label }}">Avatar</label>
            {{ form.avatar }}
            <small class="form-text text-muted">optional</small>
            </div>

            <div class="mt-3">
            <button class="btn btn-dark mr-2" type="submit">Save changes</button>
            <a class="btn btn-outline-secondary" href="{% url 'profiles:profile' %}">Cancel</a>
            </div>
        </form>
        </div>

        <div class="col-12 col-lg-4 mt-3 mt-lg-0">
        {% if profile.avatar %}
            <div class="card shadow-sm p-3 text-center">
            <img src="{{ profile.avatar.url }}" alt="Avatar" class="img-fluid rounded mb-2">
            <div class="text-muted small">Current avatar</div>
            </div>
        {% endif %}
        </div>
    </div>
    </div>
{% endblock %}
